<!DOCTYPE html>
<html>
<head>
	<title>Learn AJAX</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-12 mt-4">
			<div class="">
				<button id="jsOnload" class="btn btn-sm btn-primary">Get Data Using Vanilla JS onload</button>
				<button id="jsOnReadyStateChange" class="btn btn-sm btn-info">Get Data Using Vanilla JS onreadystatechange</button>
				<button id="jsFetch" class="btn btn-sm btn-secondary">Get Data Using Vanilla JS Fetch</button>
				<button id="jQueryAjax" class="btn btn-sm btn-success">Get Data Using jQuery ajax</button>
				<button id="jQueryLoad" class="btn btn-sm btn-warning">Get Data Using jQuery load</button>
				<button id="jQueryGet" class="btn btn-sm btn-danger">Get Data Using jQuery get</button>
			</div>
		</div>
		<div class="col-md-12 mt-4">
			<div id="table" class="table-responsive-sm">
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</body>
</html>
